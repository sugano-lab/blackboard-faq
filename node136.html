</H2>

<UL>
<LI>オンデマンド型の授業では、出席確認をするか

<P>
</LI>
<LI>オンデマンド型の授業でも、規則正しい学習習慣の形成が望ましいとされている

<P>
</LI>
<LI>授業と担当教員による

<UL>
<LI>オンデマンド型や課題研究では、教材を一定期間の間に学習し、課題提出をすることが多い
</LI>
<LI>時間割の授業時簡帯に課題を課し、出席を確認することもありうる
</LI>
</UL>
</LI>
</UL>
