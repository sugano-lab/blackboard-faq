<H3><A ID="SECTION00062100000000000000"></A>
<A ID="sec:orgbe5b56a"></A>
<BR>
履修する授業のコースを見つけたが、登録できない
</H3>

<UL>
<LI>教員側が、何らかの事情で、まだ登録可能にしていないことが可能性として考えられます。
</LI>
<LI>登録が出来るはずの時期なのに、登録ができない場合は、学科事務室経由で、授業担当教員に連絡をとることになります。
</LI>
</UL>
