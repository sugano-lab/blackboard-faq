</H2>

<UL>
<LI><a href="https://support.google.com/edu/classroom/answer/6069981?co=GENIE.Platform%3DDesktop&amp;hl=ja">クラスへの登録を解除する</a>

<UL>
<LI>注意：クラスへの登録を解除すると、記録されていた一部の課題や、成績の記録が消えてしまう
</LI>
<LI>アーカイブ化されたクラスからは、抜け出せないが、普通に生きているクラスからは脱出可能
</LI>
</UL>
