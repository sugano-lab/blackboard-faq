<H3><A ID="SECTION00065200000000000000"></A>
<A ID="sec:org385a0d6"></A>
<BR>
過去に受講し、現在は不要である授業のコースを解除したい
</H3>

<UL>
<LI>Blackboard で、自分にとって不必要なコースから解除したい場合、学生側からは無理です。
</LI>
<LI>不要なコースの教員に、登録の解除を依頼することが対策として考えられますが、対応は、教員次第になります。
</LI>
</UL>
