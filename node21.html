<H3><A ID="SECTION00061100000000000000"></A>
<A ID="sec:org4ea22cd"></A>
<BR>
履修する授業のコースを検索しても、見つからない
</H3>

<UL>
<LI>稀に、 Blackboard でのコース名が、シラバス上の授業科目名の表記と、若干異なることがあります。
</LI>
<LI>シラバスで授業科目名、担当教員名を調べ、それらの一部をキーワードとして、検索を行ってみてください。
</LI>
<LI>検索は、ちょっとコツがいる感じです。
</LI>
<LI>いろいろ試してみて見てください。
</LI>
</UL>
