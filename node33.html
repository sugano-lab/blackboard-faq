<H3><A ID="SECTION00065100000000000000"></A>
<A ID="sec:orgbb8cffa"></A>
<BR>
履修をしない授業のコースに、間違って自己登録をしてしまった / コースから解除したい
</H3>

<UL>
<LI>Blackboard の授業のコースから、学生自身による解除は、できません。
</LI>
<LI>コースの教員に連絡して、解除を依頼する必要があります。
</LI>
<LI>対応は教員次第です。
</LI>
<LI>学部や教務課にお問い合わせ頂いても、 Blackboard のコースの管理・登録・解除は、担当教員にしか操作権限がありません。
</LI>
</UL>
