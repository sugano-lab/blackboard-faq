<H3><A ID="SECTION00081300000000000000"></A>
<A ID="sec:orgdb436fa"></A>
<BR>
教員に Eメールを送信する方法がわからない
</H3>

<UL>
<LI>その授業の教員が、 Blackboard のコースで Eメール機能を有効にしていれば、 Eメールで連絡ができます。
</LI>
<LI>しかし、教員が Eメール機能を有効にしていないと、その授業では Eメールによる連絡が明示的にはできません。
</LI>
<LI>もし有効である場合は、 Blackboard の画面で、 [ツール] → [Eメールの送信] をクリックし、送信できます。
</LI>
</UL>
