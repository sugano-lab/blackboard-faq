<H3><A ID="SECTION00081100000000000000"></A>
<A ID="sec:org93dfaf2"></A>
<BR>
教員に Eメールで連絡をする方法がわからない
</H3>

<UL>
<LI>受講している授業の Blackboard でコースの画面で、メニューで「ツール」→「Ｅメールの送信」から送信相手を選んで、メールを送れます。
</LI>
<LI>ただ、それぞれの教員がメールをチェックしている頻度はまちまちですので、すぐに返事があるとは限りません。
</LI>
<LI>また、授業と教員によっては、 Eメールによる連絡が出来ない設定の場合もありえます。
</LI>
<LI>その場合は、他の連絡手段が確保されている筈です。
</LI>
</UL>
