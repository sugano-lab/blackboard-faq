<H3><A ID="SECTION00052300000000000000"></A>
<A ID="sec:org5614049"></A>
<BR>
履修する授業のコースから、いつの間にか登録解除されていた
</H3>

<UL>
<LI>授業によっては、受講者を何らかの基準で選別するということがあるかもしれませんが、連絡などがある筈です。
</LI>
<LI>ごく稀に、教員を操作ミスをして、誤って学生の登録を解除してしまうことが実際にあります。
</LI>
<LI>その場合、自己登録をしてください。
</LI>
</UL>
