<H2><A ID="SECTION000194000000000000000"></A>

<BR>
夏期集中の授業の実施日程が分からない
</H2>

<UL>
<LI>教員のメールアドレスが分からず、連絡がとれない
</LI>
<LI>集中講義日程・実施形態は、 COMITS2 で公表される

<UL>
<LI>オンラインで実施される集中講義については、教員自身で Blackboard で通知する
</LI>
</UL>
</LI>
</UL>
