<H3><A ID="SECTION00052200000000000000"></A>
<A ID="sec:org30fb343"></A>
<BR>
履修する授業のコースに登録したのですが、教材がなく、授業に参加できない
</H3>

<UL>
<LI>履修する授業の、前年度 (2019年度等) のコースなどに登録をしていないか、確認をして下さい。
</LI>
<LI>ややこしいのですが、 Blackboard では、同じ名前の過去の授業も見えてしまい、間違って登録してしまうことがあります。
</LI>
<LI>同じ名前で、 2020年度のコースであることを確認して、登録をして下さい。
</LI>
</UL>
