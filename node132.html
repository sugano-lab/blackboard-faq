</H2>

<UL>
<LI>オンラインで行われる集中講義の情報を知りたい
</LI>
<LI>オンラインの集中講義の情報は、 Comits2 の PDF には記載されない

<UL>
<LI>各教員が Blackboard で通知することが基本。
</LI>
<LI>社会学科事務室の判断で、遠隔授業実施により集中授業に移行した科目の中で、オンライン授業となる科目の一覧（社会学科）を公開
</LI>
</UL>
</LI>
</UL>
