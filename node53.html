<BR>
◯◯ 先生の △△ という授業が、×× なのですが
</H3>

<UL>
<LI>シラバスで、その授業が総合教育科目かどうかを調べて下さい。
</LI>
<LI><kbd><A ID="tex2html14"
  HREF="https://syllabus.chs.nihon-u.ac.jp/">https://syllabus.chs.nihon-u.ac.jp/</A></kbd>
</LI>
<LI>幹事学科が社会学科ではなく他学科の場合、社会学科ではその教員への連絡先がすぐには分かりません。
</LI>
<LI>また、幹事学科の学科事務室を経由して連絡をするにしても、時間がかかることに注意して下さい。
</LI>
</UL>
